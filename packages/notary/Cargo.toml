[package]
name = "notary"
version = "0.1.0"
edition = "2021"

[dependencies]
# TLSNotary core crates
tlsn = { git = "https://github.com/tlsnotary/tlsn", tag = "v0.1.0-alpha.13" }
tlsn-formats = { git = "https://github.com/tlsnotary/tlsn", tag = "v0.1.0-alpha.13" }
spansy = { git = "https://github.com/tlsnotary/tlsn-utils", rev = "6168663" }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
futures-util = "0.3"

# HTTP client
hyper = { version = "1.0", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# TLS
rustls = "0.21"
rustls-native-certs = "0.6"

# Crypto
k256 = { version = "0.13", features = ["ecdsa", "sha256"] }

# Utilities
chrono = "0.4"
eyre = "0.6"
rsa = "0.9"
bincode = "1.3"
serde_json = "1.0"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"

# ZK Proof
noir = { git = "https://github.com/zkmopro/noir-rs", tag = "v1.0.0-beta.8", features = ["barretenberg"] }

# Ethereum interaction
alloy = { version = "0.8", features = ["contract", "providers", "rpc-types", "signers", "signer-local"] }
